name: Check
on: push
jobs:
    Test:
        runs-on: ubuntu-latest
        steps:
            - name: installGCC
              run: sudo apt install g++
            - name: installMake
              run: sudo apt install make
            - name: installTree
              run: sudo apt install tree
            - name: showTree
              run: tree .//
            - name: Compile
              run: make
            - name: FileSettings
              run: chmod +x ./main
            - name: RunTest
              run: ./main
